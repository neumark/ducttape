<!-- requirejs -->
<script src="http://localhost:8081/deps/requirejs/require.js"></script>
<script type="text/javascript">
    require.config({        
        paths: {
            "ducttape": "http://localhost:8081/build/js/ducttape",
            "pkg": "http://localhost:8081/build/",
            "cs": "http://localhost:8081/deps/requirejs/cs"
        }   
    });
    require(["ducttape", "pkg/fs_tiddlyweb"], function(dt, fs_tiddlyweb) {  
        dt.definePackage(fs_tiddlyweb(dt));
        $(function() {
            dt.init();
            $('#interactions').append('<span>ready</span>');
            dt('o fs:mount').value(dt('o fs_tiddlyweb:root').value('https://secure1457.hostgator.com/~neumark/tw/index.fcgi'));
        });
    });
</script>
